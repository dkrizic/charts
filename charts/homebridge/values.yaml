# Default values for homebridge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: oznu/homebridge
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector:
  kubernetes.io/arch: arm64

tolerations: []

affinity: {}

persistence:
  size: 1Gi
  storageClassName: ""

homebridge:
  timezone: "Europe/Berlin"
  containerPort: 8090
  hapPort: 33000
  hostNetwork: true
  portHttp:
    enabled: false
    port: 1234
  config: >-
    {
    	"bridge": {
    		"name": "Homebridge Test",
    		"username": "CF:45:5F:E3:CE:F8",
    		"port": 32110,
    		"pin": "041-45-167"
    	},

    	"description": "Homebridge Kubernetes Test",

    	"ports": {
    		"start": 52110,
    		"end": 52119
    	},

        "accessories": [
          {
            "accessory": "DummySwitch",
            "name": "My Switch 1"
          }
        ]
    }
  package: >-
    {
        "private": true,
    	"description": "This file keeps track of which plugins should be installed.",
    	"dependencies": {
          "homebridge-dummy": "0.4.1"
    	}
    }
