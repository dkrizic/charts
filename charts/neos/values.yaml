# Default values for neos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dkrizic/neos
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "c6e5ea8-linux-arm64"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  size: 10Gi
  storageClassName: ""

neos:
  settings:
    Neos:
      Flow:
        persistence:
          backendOptions:
            dbname: 'neos'
            user: 'neos'             # adjust to your database user
            password: 'neos'         # adjust to your database password
            host: 'neos-mariadb'
  sites:
    neoscms: |-
      <VirtualHost *:80>
           ServerAdmin admin@example.com
           DocumentRoot /var/www/html/neoscms/Web
           ServerName neos.example

           ErrorLog ${APACHE_LOG_DIR}/neos_error.log
           CustomLog ${APACHE_LOG_DIR}/neos_access.log combined

           <Directory /var/www/html/neoscms/Web/>
              Options FollowSymlinks
              AllowOverride All
              Require all granted
              RewriteEngine on
              RewriteBase /
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteRule ^(.*) index.php [PT,L]
          </Directory>

      </VirtualHost>
